name: unit-test
on:
  push:
    branches: [main]
  pull_request:
    paths:
      - '**.go'
permissions:
  contents: read
jobs:
  test:
    name: Unit Test go-codegen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - uses: actions/checkout@v4
      - name: Unit Test go-codegen
        run: make unit-test
